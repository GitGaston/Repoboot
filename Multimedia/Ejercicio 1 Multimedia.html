<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia-Imagenes</title>
    </head>
    <body>
        <div>
            <!--Utilizacion de imagenes en html-->
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="LOL.jpg" alt="Lol" width="300" height="300">

        </div>
        <div>
            <!--Utilizacion de videos en html-->
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="300" height="300" controls autoplay loop muted 
            src="A son de que.mp4" type="video\mp4">
            </video>
        </div>
        <div>
            <!--Utilizacion de audio en html-->
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop 
            src="AIRBAG.mp3">
            </audio>
        </div>
    </body>
</html>
