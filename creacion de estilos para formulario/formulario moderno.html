<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="formulario moderno.css">
</head>
<body>
    <div class="container">
        <h3> Registrate en los formularios</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSK5q0FP74VV9wbfwP378_7kj7iDomHuKrxkXsxDdUT28V9dlVMNUe-EMzaLwaFhneeuZI&usqp=CAU">
                </picture>
                <span>Registrase con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/4f/Twitter-logo.svg/1245px-Twitter-logo.svg.png" alt="logo tw">
                </picture>
            </button>
        </div>

        <div class="separator">
            <hr>
            <span>o ...</span>
            <hr>
        </div>

        <form action="" method="">
            <div>
                <label for="name">
                    <span>Name</span>
                    <input id="name" name="name"\>
                </label>
                <label for="username">
                    <span>username</span>
                    <input id="username" name="username"\>
                </label>
                <label for="email">
                    <span>email</span>
                    <input id="email" name="email"\>
                </label>
                <label for="password">
                    <span>password</span>
                    <input id="password" name="password" placeholder="6+ caracters">
                </label>
                <label for="checkbox">
                    <input type="checkbox">
                    <span>Acepto las condiciones</span>
                </label>
                <button type="submit"> Crear cuenta</button>
            </div>
        </form>
    </div>

    
</body>
</html>
